<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div id="readout" class="readout">0</div>
    <button id="clear" class="btn clear">C</button>
    <button id="arrow" class="btn arrow">&#8592</button>
    <button id="divide" class="btn oper">&#247</button>
    <button id="seven" class="btn">7</button>
    <button id="eight" class="btn">8</button>
    <button id="nine" class="btn">9</button>
    <button id="multiply" class="btn oper">&#215</button>
    <button id="four" class="btn">4</button>
    <button id="five" class="btn">5</button>
    <button id="six" class="btn">6</button>
    <button id="subtract" class="btn oper">&#8722</button>
    <button id="one" class="btn">1</button>
    <button id="two" class="btn">2</button>
    <button id="three" class="btn">3</button>
    <button id="plus" class="btn oper">&#43</button>
    <button id="zero" class="btn zero">0</button>
    <button id="equals" class="btn oper">&#61</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
