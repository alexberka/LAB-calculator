<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <div class="readout">0</div>
    <button class="btn clear">C</button>
    <button class="btn arrow">&#8592</button>
    <button class="btn oper">&#247</button>
    <button class="btn">7</button>
    <button class="btn">8</button>
    <button class="btn">9</button>
    <button class="btn oper">&#215</button>
    <button class="btn">4</button>
    <button class="btn">5</button>
    <button class="btn">6</button>
    <button class="btn oper">&#8722</button>
    <button class="btn">1</button>
    <button class="btn">2</button>
    <button class="btn">3</button>
    <button class="btn oper">&#43</button>
    <button class="btn zero">0</button>
    <button class="btn oper">&#61</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
